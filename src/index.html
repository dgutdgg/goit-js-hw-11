<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/notiflix@2.8.1/dist/notiflix.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@2.8.1/dist/notiflix.min.css">
</head>
<body>
  <form class="search-form" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button type="submit">Search</button>
  </form>

  <div class="gallery">
    <div class="photo-card">
      <img src="./images/logo.png" alt="" loading="lazy" />
      <div class="info">
        <p class="info-item">
          <b>Likes:</b> <span class="likes"></span>
        </p>
        <p class="info-item">
          <b>Views:</b> <span class="views"></span>
        </p>
        <p class="info-item">
          <b>Comments:</b> <span class="comments"></span>
        </p>
        <p class="info-item">
          <b>Downloads:</b> <span class="downloads"></span>
        </p>
      </div>
    </div>
  </div>

  <script src="./index.js" type="module"></script>
</body>
</html>
